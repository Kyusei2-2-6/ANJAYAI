<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untuk Kamu ü§ç</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="center">

      <!-- VIDEO DI ATAS CARD (SUARA DARI VIDEO) -->
      <!-- NOTE: jangan autoplay & jangan muted, nanti kita play via JS saat klik "Masuk" -->
      <video class="top-media" id="bgVideo" loop playsinline preload="auto">
        <source src="doksli/p1.mp4" type="video/mp4">
      </video>

      <!-- CARD -->
      <div class="card" id="card">

        <!-- STEP 0: input nama -->
        <section id="step0" class="step">
          <p class="tiny">Aku bikin ini khusus buat kamu.</p>
          <h1 class="title">Masukin nama kamu dulu ü§ç</h1>

          <div class="field">
            <input id="nameInput" type="text" placeholder="Tulis nama kamu di sini..." maxlength="24" />
            <button class="btn" id="enterBtn">Masuk</button>
          </div>

          <p class="error" id="err"></p>
        </section>

        <!-- STEP Q: pertanyaan berlapis -->
        <section id="stepQ" class="step hidden">
          <p class="tiny" id="greet"></p>
          <h2 class="q" id="question"></h2>

          <div class="choices" id="choices"></div>
          <p class="reply" id="reply"></p>
        </section>

        <!-- STEP END: ending -->
        <section id="stepEnd" class="step hidden">
          <p class="tiny" id="endGreet"></p>
          <h2 class="q">Baca pelan-pelan ya‚Ä¶</h2>

          <pre class="letter" id="letter"></pre>

          <div class="endRow">
            <button class="btn" id="hugBtn">Klik untuk peluk virtual</button>
            <button class="btn ghost" id="restartBtn">Ulang dari awal</button>
          </div>

          <div class="heart hidden" id="heart">üíó</div>
        </section>

      </div>

    </div>

    <!-- Background hearts -->
    <div class="bgHearts" aria-hidden="true">
      <span>‚ô°</span><span>‚ô°</span><span>‚ô°</span><span>‚ô°</span><span>‚ô°</span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
